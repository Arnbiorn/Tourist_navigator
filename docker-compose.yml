#            - MYSQL_PASSWORD=admin
#        volumes:
#            - ./dbs/mysql-data:/var/lib/mysql
    web:
        container_name: tourism_web
        build: ./application
        command: bash -c "
                python manage.py migrate &&
                python manage.py runserver --insecure 0.0.0.0:8000";
                
        volumes:
             - ./application:/application
        ports:
            - "8002:8000"
        depends_on:
            - db
            
